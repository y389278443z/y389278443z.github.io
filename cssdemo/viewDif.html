<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视觉差滚动</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        .g{background:green;}
        .r{background:red;}
        .b{background:blue;}
        .o{background:orange;}
        #app{
            width:480px;
            height:750px;
            overflow-x:hidden;
            overflow-y: auto;
            border:1px solid #000000;
            margin:50px auto;
            perspective: 1px;
        }
        .box{
            transform-style: preserve-3d;
        }
        li{
            height:300px;
        }
        .vision{
            position:relative;
        }
        .img{
            position:absolute;
            z-index: -1;
            top:0;
            left:0;
            transform:translateZ(-2px);
            width:100%;
            height:auto;
        }
    </style>
</head>
<body>

    <div id="app">
        <ul class="box">
            <li class="g">123</li>
            <li class="r">456</li>
            <li class="vision">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1566203270130&di=d015ab4622597e420be52448e589a604&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201409%2F16%2F20140916221342_GRPJk.png" alt="" class="img" width="100%">
            </li>
            <li class="b">789</li>
            <li class="o">963</li>
        </ul>
    </div>


    <script>



    </script>

</body>
</html>
